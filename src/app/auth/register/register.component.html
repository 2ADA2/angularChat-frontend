<section class="auth-section">
  <h2>Register</h2>
  <form [formGroup]="form">
    <label>
      <input type="name" formControlName = "username">
    </label>
    <label>
      <input type="password" formControlName = "password">
    </label>
    <button (click)="register($event)"  >
      Register
    </button>
  </form>
</section>
